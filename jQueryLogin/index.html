<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0"> 
	<title>登录界面</title>
    <link href="./css/default.css" rel="stylesheet" type="text/css" />
	<!--必要样式-->
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <link href="./css/demo.css" rel="stylesheet" type="text/css" />
    <link href="./css/loaders.css" rel="stylesheet" type="text/css" />
	<link href="./layui/css/layui.css" rel="stylesheet" type="text/css" />
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="./js/jquery-ui.min.js"></script>
	<script type="text/javascript" src='./js/stopExecutionOnTimeout.js?t=1'></script>
	<script src="./layui/layui.js" type="text/javascript"></script>
	<script src="./js/Particleground.js" type="text/javascript"></script>
	<script src="./js/Treatment.js" type="text/javascript"></script>
	<script src="./js/login.js" type="text/javascript"></script>
</head>
<body>
	<div class='login'>
		<!--这是登录的-->
		<div class='login_title'>
			<span>管理员登录</span>
		</div>

		<div class='login_fields'>

			<!--登录用-->
			<!--用户名-->
			<div class="loginUse">
				<div class='login_fields__user'>
					<div class='icon'>
						<img alt="" src='./img/user_icon_copy.png'>
					</div>
					<input name="login" placeholder='用户名' maxlength="16" type='text' autocomplete="off" value=""/>
					<div class='validation'>
						<img alt="" src='./img/tick.png'>
					</div>
				</div>
				<!--密码-->
				<div class='login_fields__password'>
					<div class='icon'>
						<img alt="" src='./img/lock_icon_copy.png'>
					</div>
					<input name="pwd" placeholder='密码' maxlength="16" type='text' autocomplete="off">
					<div class='validation'>
						<img alt="" src='./img/tick.png'>
					</div>
				</div>
			</div>
			<!--注册用-->

			<div class="registeredUse" style="display: none">
				<div class='login_fields__user'>
					<div class='icon'>
						<img alt="" src='./img/user_icon_copy.png'>
					</div>
					<input name="login" placeholder='用户名' maxlength="16" type='text' autocomplete="off" value=""/>
					<div class='validation'>
						<img alt="" src='./img/tick.png'>
					</div>
				</div>
				<!--密码-->
				<div class='login_fields__password'>
					<div class='icon'>
						<img alt="" src='./img/lock_icon_copy.png'>
					</div>
					<input name="pwd" placeholder='密码' maxlength="16" type='text' autocomplete="off">
					<div class='validation'>
						<img alt="" src='./img/tick.png'>
					</div>
				</div>
				<!--再次密码-->
				<div class='login_fields__password'>
					<div class='icon'>
						<img alt="" src='./img/lock_icon_copy.png'>
					</div>
					<input name="pwd_two" placeholder='确认密码' maxlength="16" type='password' autocomplete="off">
					<div class='validation'>
						<img alt="" src='./img/tick.png'>
					</div>
				</div>
			</div>
			<!--验证码-->
			<div class='login_fields__password'>
				<div class='icon'>
					<img alt="" src='./img/key.png'>
				</div>
				<input name="code" placeholder='验证码' maxlength="4" type='text' name="ValidateNum" autocomplete="off">
				<div class='validation' style="opacity: 1;top: -3px;">
					<img class="codeImg" onclick="this.src += '?ii=' + Math.random() * 10" src="./tools/Code.php" alt="">
				</div>
			</div>









			<div class='login_fields__submit'>
				<input id="login" style="float: left; display: none;" type='button' value='登录'>
				<input id="login_btn" style="float: left;" type='button' value='登录'>
				<input id = 'registered' style="float: left; margin-left: 5px;" type='button' value='注册'>
				<input id = 'registered_btn' style="float: left; margin-left: 5px;display: none;" type='button' value='注册'>
			</div>
		</div>

		<div class='success'>
		</div>
		<div class='disclaimer'>
			<p>欢迎登陆后台管理系统</p>
		</div>
	</div>
	<div class='authent'>
		<div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
			<div class="loader-inner ball-clip-rotate-multiple">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
		<p>认证中...</p>
	</div>
	<div class="OverWindows"></div>


</body>
</html>
